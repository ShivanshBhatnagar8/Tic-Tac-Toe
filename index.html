<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/query.css" />
    <script src="./script.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-section">
          <h1>Tic-Tac-Toe</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="game-section">
        <div class="container row">
          <div class="gameboard">
            <div class="game-square" data-key="0"></div>
            <div class="game-square" data-key="1"></div>
            <div class="game-square" data-key="2"></div>
            <div class="game-square" data-key="3"></div>
            <div class="game-square" data-key="4"></div>
            <div class="game-square" data-key="5"></div>
            <div class="game-square" data-key="6"></div>
            <div class="game-square" data-key="7"></div>
            <div class="game-square" data-key="8"></div>
          </div>
        </div>
        <div class="text-section">
          <p class="text">Player 1 Chance</p>
        </div>
        <div class="button-container">
          <button class="Restart">Restart</button>
        </div>
      </section>
    </main>
  </body>
</html>
